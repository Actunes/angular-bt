<!-- CORPO DO NOSSO COMPONENTE -->

<div class="container mt-4">
  <h2 class="text-center text-light">Lista de Tarefas
    <button class="btn btn-primary rounded-sm btn-rounded-add" (click)="openModal()">
      <i class="fas fa-plus"></i> nova tarefa</button>
  </h2>
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tarefa</th>
        <th scope="col">Data Inicio</th>
        <th scope="col">Status</th>
        <th scope="col">Ações <i class="fas fa-cog"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Estudar Bootstrap</td>
        <td>05/04/2024</td>
        <td>Em andamento</td>
        <td>
          <button class="btn btn-danger rounded-circle"><i class="fas fa-trash-alt"></i></button>
          <button class="btn btn-warning ml-2 rounded-circle"><i class="fas fa-edit"></i></button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Fazer exercícios</td>
        <td>09/04/2024</td>
        <td>Pendente</td>
        <td>
          <button class="btn btn-danger rounded-circle"><i class="fas fa-trash-alt"></i></button>
          <button class="btn btn-warning ml-2 rounded-circle"><i class="fas fa-edit"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" tabIndex="-1" id="addTarefa">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar nova tarefa</h5>
      </div>
      <div class="modal-body">
        
        <form>
          <div class="form-row">
            <div class="mb-3 col-md-12">
              <label for="tituloTarefa" class="form-label">Titulo Tarefa</label>
              <input type="text" class="form-control" id="tituloTarefa">
            </div>
            <div class="mb-3 col-md-6">
              <label for="dataInicio" class="form-label">Data do Inicio</label>
              <input type="datetime-local" class="form-control" id="dataInicio">
            </div>
            <div class="mb-3 col-md-6">
              <label for="dataConclusao" class="form-label">Data de conclusão</label>
              <input type="datetime-local" class="form-control" id="dataConclusao">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dimiss="modal" (click)="closeModal()">Fechar</button>
        <button class="btn btn-success" type="button" (click)="addTarefa()">Salvar</button>
      </div>
    </div>
  </div>
</div>
